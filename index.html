<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WUF 联调demo</title>
    <link rel="stylesheet" href="./main.css">

    <script src="webrtc/public/debug.js"></script>
    <script type="text/javascript" src="webrtc/public/sdp_tools.js"></script>
    <script src="webrtc/public/mediaDevice.js"></script>
    <script src="./webrtc/src/gsrtc_api.js"></script>
    <script src="./webrtc/src/gsrtc_sdp.js"></script>
    <script src="./webrtc/src/gsrtc_common.js"></script>
    <script src="./webrtc/src/gsrtc_jsep.js"></script>
    <script src="./webrtc/src/gsrtc_connection.js"></script>
    <script src="./webrtc/src/gsrtc_constants.js"></script>
    <script src="./webrtc/src/gsrtc_event.js"></script>
    <script src="./webrtc/src/gsrtc_stream.js"></script>
    <script src="./webrtc/src/gsrtc_ice.js"></script>
    <script src="./webrtc/src/gsrtc_resolution.js"></script>
    <script src="./webrtc/src/gsrtc_sdp.js"></script>
    <script src="./webrtc/src/gsrtc_websocket.js"></script>
    <script src="webrtc/webrtc.api.js"></script>

    <!--<script type="text/javascript" src="dist/gsRTC.min.js"></script>-->
</head>
<body>

<!--设备选择区域-->
<div>
    <div class="outputSelector device-mask">
        <select class="deviceSelect" id="audioList" onchange='switchAudioSource()'>
            <option value="default">请选择</option>
        </select>
        <div class="audio-tag">Select audio output</div>
    </div>

    <div class="outputSelector device-mask">
        <select class="deviceSelect" id="videoList" onchange="shareVideo()">
            <option value="default">请选择</option>
        </select>
        <div class="video-tag">Select video output</div>
    </div>
</div>

<!--视频显示区-->
<div class="video-setting">
    <table>
        <tbody>
            <!--本地端视频显示区域-->
            <tr>
                <td><video id="localVideo" playsinline autoplay></video></td>
                <td><video id="localVideo2" playsinline autoplay></video></td>
                <td><video id="localPresentVideo" playsinline autoplay></video></td>
                <td><audio id="localAudio" autoplay muted></audio></td>
            </tr>
            <tr>
                <td>localVideo</td>
                <td>localVideo2</td>
                <td>localPresent</td>
            </tr>
            <!--远端视频显示-->
            <tr>
                <td><video id="remoteVideo" playsinline autoplay></video></td>
                <td><video id="remoteVideo2" playsinline autoplay></video></td>
                <td><video id="remotePresentVideo" playsinline autoplay></video></td>
                <td><audio id="remoteAudio" autoplay></audio></td>
            </tr>
            <tr>
                <td>remoteVideo</td>
                <td>remoteVideo2</td>
                <td>remotePresent</td>
            </tr>
        </tbody>
    </table>
</div>
<hr>
<!--操作区-->
<div>
    <!--本地服务器-->
    input type="text" value="ws://192.168.131.16:10200" class="form-control" id="wsAddr" >
    <button type="button" class="btn btn-default" onclick="multiStreamCall();">multiStreamCall</button>
    <br/>
    <button type="button" class="btn btn-default" id="startVideoShare" onclick="videoOperation(1)">开摄像头</button>
    <button type="button" class="btn btn-default" id="stopVideoShare" onclick="videoOperation(0)">关摄像头</button>
    <button type="button" class="btn btn-default" id="startPresent" onclick="startPresent(1)">开演示</button>
    <button type="button" class="btn btn-default" id="pausePresent" hidden onclick="presentPauseOperation()">暂停演示</button>
    <button type="button" class="btn btn-default" id="stopPresent" onclick="startPresent(0)">关闭演示</button>
    <hr/>
    <button type="button" class="btn btn-default" id="openRemotePresent" onclick="openRemoteScreenShare()">请求远端开启演示</button>
    <button type="button" class="btn btn-default" id="startRemotePresent" onclick="stopRemoteScreenShare()">请求远端关闭演示</button>
    <button type="button" class="btn btn-default" onclick="hangup()">挂断</button>
    <hr>
</div>
<script src="index.js"></script>
</body>
</html>
